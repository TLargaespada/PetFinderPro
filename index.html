<!DOCTYPE html>
<html>

<head>
  <!-- character encoding -->
  <meta charset="utf-8" />
  <!-- viewport settings -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>PetFinderPro</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .addRecordBtn {
      position: absolute;
      z-index: 10;
      top: 10px;
      right: 10px;
      background-color: #0079c1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .addRecordBtn:hover {
      background-color: #005a87;
    }
  </style>
  <!-- import the css file -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <!-- import the esri.js library -->
  <script src="https://js.arcgis.com/4.28/"></script>

  <!-- import the esri modules from the API -->
  <script>
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer"], (esriConfig, Map, MapView, Locate, Search, Featurelayer) => {

      esriConfig.apiKey = "AAPK0bcf3be97f2f477b847094cc3f93a15bFUqgC48X1eCFBejkZZxhltF6wYGP8yCnJLEWyFcqBmpG88NVXD_PgTB-NFvT_xUG";

      const map = new Map({
        basemap: "satellite"
      });

      const view = new MapView({
        container: "viewDiv", // Reference to the DOM node that will contain the view
        map: map, // References the map object
        center: [-80.781784, 26.982052], // Longitude, latitude, Lake Okeechobee
        zoom: 8 // Zoom level
      });

      const locateBtn = new Locate({
        view: view
      });

      // Add the locate widget to the top left corner of the view
      view.ui.add(locateBtn, {
        position: "top-left"
      });

      const searchWidget = new Search({
        view: view
      });

      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });

      // Create featurelayer from feature service 
      const layer = new Featurelayer({
    
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_34841985782348998c075a580564d747_results/FeatureServer" //URL of the rest API from AGOL Survey Results
      });

      map.add(layer);

      fetch('./merged_data.json')
        .then(response => response.json())
        .then(data => {
          // data.results contains the places
         displayPlaces(data.results);
        //  console.log(data);
        });
      
// https://maps.googleapis.com/maps/api/place/textsearch/json?query=veterinarians+in+Tampa&key=APIKey - Used to get veterinary clinics in different cities of Florida and then merged them together.

      function displayPlaces(places) {
        require(['esri/Graphic', 'esri/geometry/Point', 'esri/PopupTemplate'], function (Graphic, Point, PopupTemplate) {
          places.forEach(place => {
            var point = new Point({
              longitude: place.geometry.location.lng,
              latitude: place.geometry.location.lat
            });

            var markerSymbol = {
              type: "simple-marker",
              color: [226, 119, 40],
              outline: {
                color: [255, 255, 255],
                width: 1
              }
            };

            var popupTemplate = new PopupTemplate({
            title: "{name}",
            content: "{formatted_address}", 
            content: "{rating}"
            });

            var pointGraphic = new Graphic({
              geometry: point,
              symbol: markerSymbol,
              attributes: {
          name: place.name,
          formatted_address: place.formatted_address,
          rating: place.rating
        },
              popupTemplate: popupTemplate
            });

            view.graphics.add(pointGraphic);
          });
        });
      }



    });
  </script>

</head>

<body>

  <a href="https://arcg.is/0rP5ja1" target="_blank" class="addRecordBtn">Report Lost or Found Pet</a>

  <div id="viewDiv"></div>
</body>

</html>
